<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pel√≠culas
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-toolbar>
  <ion-searchbar placeholder="Buscar Pelicula" animated [value]="textoBuscar" (ionChange)="onSearchChange($event)"
    debounce="700">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-grid fixed *ngIf="loading">
    <ion-row>
      <ion-col class='ion-text-center' size="12">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label>Peliculas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of ideas" (click)="textoBuscar = item">
      <ion-label color="primary">{{item}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of peliculas">
        <ion-card (click)='verDetalle(item.id)'>
          <img src="{{item.poster_path | imagen}}">
          <ion-card-header>
            <ion-card-subtitle>{{item.release_date}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <h2>
              {{item.title}}
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
